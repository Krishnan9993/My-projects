<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Prediction Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Color Prediction Game</h1>
    <div id="balance">Balance: $100</div>
    <div id="betting">
      <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1" />
      <button id="bet-red">Bet on Red</button>
      <button id="bet-green">Bet on Green</button>
    </div>
    <div id="prediction"></div>
    <div id="timer">Time Left: 30s</div>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
